<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>icodethis</title>
</head>
<body>
    <div class="main">
        <div class="inner-main">

            <div class="intro">
                <h1>Morgage calculator</h1>
            </div>


            <div class="stat">
                <div class="s">
                    <div class="info">
                        <p>Purchase price:</p>
                        <h2>$450,000</h2>
                    </div>
                    <div class="bar">
                        <div class="b">
                            <div class="layer1">
                                <div class="c1">
                                    <div class="p"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="s">
                    <div class="info">
                        <p>Equity:</p>
                        <h2>$135,000</h2>
                    </div>
                    <div class="bar">
                        <div class="b">
                            <div class="layer2">
                                <div class="c2">
                                    <div class="p"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="s">
                    <div class="info">
                        <p>Repayment time:</p>
                        <h2>25 years</h2>
                    </div>
                    <div class="bar">
                        <div class="b">
                            <div class="layer3">
                                <div class="c3">
                                    <div class="p"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="amount">
                <div class="a1">
                    <h5>Loan amount</h5>
                    <h2>$315,000</h2>
                </div>
                <div class="a2">
                    <h5>Estimated pr.month:</h5>
                    <h2>$1,300</h2>
                    <p>2.10% eff./2.4% nrom. interest   </p>
                </div>
            </div>
            <div class="btn">
                <div class="bt">
                    <p>Get a morgage quote </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
